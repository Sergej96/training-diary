<nav class="left-menu">
    <ul class="left-menu__list">
        <li *ngFor="let item of isAdmin ? menuAdmin : menuUser"
          class="left-menu__item">
            <a
                mat-button
                class="left-menu__link"
                [routerLink]="item.ref"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:item?.exact ? item.exact: false}"
            >
                {{item.name}}
            </a>
        </li>
    </ul>
</nav>
