<div
  class="exercise-details"
  *ngIf="exerciseInfo$ | async as exerciseInfo; else loader">
  <div class="page__title">
    <h2>Упражнениe: <span>{{exerciseInfo.name}}</span></h2>
  </div>
  <div class="exercise-details__description">
    <section class="muscle">
      Группы мышц: <span>{{exerciseInfo.muscles | arrayMap :showMuscle}}</span>
    </section>
    <section class="description" *ngIf="exerciseInfo.description">
      <h3>Описание</h3>
      <p>{{exerciseInfo.description}}</p>
    </section>
    <section class="technique" *ngIf="exerciseInfo.technique">
      <h3>Техника выполнения упражнения</h3>
      <p>{{exerciseInfo.technique}}</p>
    </section>
    <section class="recomendate" *ngIf="exerciseInfo.recomend">
      <h3>Рекомендации</h3>
      <p>{{exerciseInfo.recomend}}</p>
    </section>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
