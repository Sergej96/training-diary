<div class="register-form">
    <mat-card>
        <mat-card-title>Регистрация</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Почта</mat-label>
                    <input type="email" matInput formControlName="email">
        
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        <span *ngIf="registerForm.get('email')?.errors?.['required']">
                            Поле email не должно быть пустым
                        </span>
                        <span *ngIf="registerForm.get('email')?.errors?.['email']">
                            Введите корректный email адрес
                        </span> 
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Пароль</mat-label>
                    <input type="password" matInput formControlName="password">
        
                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        <span *ngIf="registerForm.get('password')?.errors?.['required']">
                            Поле парольне должно быть пустым
                        </span>
                        <span *ngIf="registerForm.get('password')?.errors?.['pattern']">
                            Введите корректный пароль
                        </span> 
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="input">
                    <mat-label>Имя</mat-label>
                    <input type="text" matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Фамилия</mat-label>
                    <input type="text" matInput formControlName="lastName">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Дата рождения</mat-label>
                    <input 
                    matInput 
                    [min]="minDate" 
                    [max]="maxDate" 
                    [matDatepicker]="picker"
                    formControlName="birthdate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        
                <button 
                [disabled]="registerForm.invalid || registerForm.disabled" 
                mat-raised-button 
                color="primary" 
                class="btn-login" 
                type="submit"
                >Создать аккаунт
                </button>
            </form>
            <p class="sub-text">У вас уже есть учетная запись? <a routerLink="/login">Войти</a></p>
            <mat-card-footer *ngIf="registerForm.disabled">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card-content>
    </mat-card>
    
</div>
