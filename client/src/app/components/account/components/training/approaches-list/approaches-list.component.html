  <table mat-table [dataSource]="approachesList" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element; index as i;">{{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="repeat">
      <th mat-header-cell *matHeaderCellDef> Повторений </th>
      <td mat-cell *matCellDef="let element"> {{element.repeat}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Вес (кг.) </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="breakBeforeInSec">
      <th mat-header-cell *matHeaderCellDef> Время отдыха (сек.) </th>
      <td mat-cell *matCellDef="let element"> {{element.breakBeforeInSec}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
